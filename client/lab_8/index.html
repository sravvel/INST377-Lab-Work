  <body>
      
      <div class = "grid">
    <header class='speaker-form-header'>
      <p>Sravya's Lab 8</p>
    </header>
</div>

<!-- added grid underneath -->
<div class = "grid wrapper">
<div class="columns">
<div class="grid container">
    <form method='get' class='speaker-form'>
       <!-- <div class = "grid"> -->
        <div class='form-row'>
            <label for='resto_name'>Restaurant Name</label>
            <input id='resto_name' name='resto_name' type='text'/>
        </div>
            <div class='form-row'>
            <label for='zipcode'>Zipcode</label>
            <input id='zipcode' name='zipcode' type='text'/>
          </div>
          
          
          <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='Yes' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='No'
                    />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>

          <div class='form-row submit_button'>
            <button>Load List</button>
          </div>
       


    </form>
    </div>

  
    <div class="wrapper grid container">
    <header class='speaker-form-header-text'>
        <div class="page_item_wide">
        <div id="map"></div>
        <h3>Restaurant List</h3>
        </div>
        <ul class = 'resto-list'></ul>
      </header>
    </div>
 

    </div>
</div>

<script src="script.js"></script>
