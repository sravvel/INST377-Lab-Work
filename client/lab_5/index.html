<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sravya's Lab 5</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
      
      <div class = "grid">
    <header class='speaker-form-header'>
      <p>Sravya's Lab 5</p>
    </header>
</div>

<!-- added grid underneath -->
<div class = "grid wrapper">
<div class="columns">
<div class="grid container">
    <form action='https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method='get' class='speaker-form'>
       <!-- <div class = "grid"> -->
        <div class='form-row'>
            <label for='name'>First Name</label>
            <input id='name' name='name' type='text'/>
          </div>
          <div class='form-row'>
            <label for='preference'>Food Preference</label>
            <input id='preference'
                   name='preference'
                   type='text'/>
          </div>
          <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='Yes' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='No'
                    />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>
          <div class='form-row'>
            <button>Submit</button>
          </div>
       
        <!--</div> grid-->

    </form>
    </div>

    <div class="wrapper grid container">
    <header class='speaker-form-header-text'>
        <p>This is going to be something in two weeks.</p>
      </header>
    </div>

    </div>
</div>
  </body>
</html>
